<html>
    <head>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="options.css">
        <script src="constants.js"></script>
        <script src="options.js"></script>
    </head>
    <body>
        <h2>Simple Chatwork</h2>
        
        <div id="contents">
            <div>
                <input type="checkbox" id="compress-rooms" />
                Compress list of room
                <input type="checkbox" id="hide-room-icon" />
                Hide room icon
                <input type="checkbox" id="hide-user-icon" />
                Hide user icon
                <input type="checkbox" id="gray-own-post" />
                Change gray of your posts
            </div>
            <div id="color-container">
                Change color of user name : 
                <input type="text" class="input" id="user-name-color" />
            </div>
            <div id="hide-container">
                <div class="form">
                    <h3>
                        Hide chat room
                    </h3>
                    <textarea autofocus="autofocus" class="input" id="hide-list" ></textarea>
                </div>
                <div class="form">
                    <h3>
                        Hide "Unread" badge
                    </h3>
                    <textarea autofocus="autofocus" class="input" id="ignore-list" ></textarea>
                </div>
                <div class="form">
                    <h3>
                        NG Words
                    </h3>
                    <textarea autofocus="autofocus" class="input" id="ng-word-list" ></textarea>
                </div>
            </div>
            <div id="submit-container">
                <input type="button" id="submit" value="Save">
            </div>
        </div>
    </body>
</html>
